<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Create a New Post!</h1>

    <form action="">
        <div class="blog-title-input">
            <label for="">BLOG TITLE: </label>
            <input class="new-post-title" type="text" name="" id="" placeholder="blog title">
        </div>
        <div class="blog-authour-input">
            <label for="">AUTHOR: </label>
            <input class="new-post-authour" type="text" name="" id="" placeholder="blog authour">
        </div>
        <input type="file" id="imageUpload" placeholder="upload-image" accept="image/*">
        <textarea class="new-post-content" name="" id="" placeholder="What's on your mind...?"></textarea>
        <div class="blog-tag-input">
                    <label for="">Tags: </label>
        <input class="new-post-tags" type="text" name="" id="" placeholder="Please Seperate using comma">
        </div>
        <button type="button" class="submit-post">Send Post!</button>
    </form>

    <script src="newPostScript.js"></script>
</body>

</html>
